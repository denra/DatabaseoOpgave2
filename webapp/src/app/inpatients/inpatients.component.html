<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form (click)="onSubmit2()">
        
        <div class="form-group">
          <input type="date" name="dateplacedonlist" placeholder="Date placed in ward" [(ngModel)]="dateplacedonlist" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="expectedstay" placeholder="Expected stay" [(ngModel)]="expectedstay" class="form-control">
        </div>
        <div class="form-group">
          <input type="date" name="dateplacedinward" placeholder="Date placed in ward" [(ngModel)]="dateplacedinward" class="form-control">
        </div>
        <div class="form-group">
          <input type="date" name="dateleave" placeholder="Date patient will leave" [(ngModel)]="dateleave" class="form-control">
        </div>
        <div class="form-group">
          <input type="date" name="actualleave" placeholder="Date patient left" [(ngModel)]="actualleave" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="bednumber" placeholder="Bednumber" [(ngModel)]="bednumber" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit Patient</button>
      </form>
    </div>
  </div>
</div>
